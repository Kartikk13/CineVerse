<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <title>CineVerse - Your Ultimate Entertainment Hub</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Auth Modal -->
    <div id="authModal" class="modal">
        <divl̥ō class="modal-content">
            <div class="modal-header">
                <h2 id="authTitle">Sign In</h2>
                <span class="close" onclick="closeAuthModal()">&times;</span>
            </div>
            <form id="authForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="authEmail" required>
                </div>
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="authPassword" required>
                </div>
                <button type="submit" class="btn btn-primary" style="width: 100%;">Continue</button>
            </form>
            <div class="auth-switch">
                <span id="authSwitchText">Don't have an account? <a id="authSwitchLink">Sign Up</a></span>
            </div>
        </div>
    </div>

    <!-- Detail Modal -->
    <div id="detailModal" class="modal">
        <div class="modal-content detail-modal-content">
            <div class="modal-header">
                <h2>Details</h2>
                <span class="close" onclick="closeDetailModal()">&times;</span>
            </div>
            <div id="detailContent"></div>
        </div>
    </div>

    <!-- Header -->
    <header>
        <div class="container">
            <nav>
                <div class="logo" onclick="navigateTo('home')">🎬 CineVerse</div>
                <div class="nav-links">
                    <a href="#" onclick="navigateTo('home')">Home</a>
                    <button onclick="navigateTo('watchlist')">Watchlist</button>
                    <button id="authBtn" class="btn btn-primary" onclick="openAuthModal()">Sign In</button>
                    <button id="logoutBtn" class="btn btn-outline hidden" onclick="logout()">Logout</button>
                </div>
            </nav>
        </div>
    </header>

    <!-- Main Content Container -->
    <main class="container" id="mainContent">
        <!-- Content will be loaded here dynamically -->
    </main>

    <!-- Scripts -->
    <script src="data.js"></script>
    <script src="auth.js"></script>
    <script src="app.js"></script>
</body>
</html>
